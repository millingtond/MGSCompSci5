<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Connection Modes - Interactive Learning Lab</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --primary-bg: #0a0e27;
            --secondary-bg: #1a1f3a;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-purple: #8b5cf6;
            --accent-orange: #f59e0b;
            --error-red: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --ethernet-color: #10b981;
            --wifi-color: #3b82f6;
            --bluetooth-color: #8b5cf6;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .score-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 31, 58, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            min-width: 200px;
            z-index: 100;
        }
        
        .score-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        
        .score-value {
            color: var(--accent-green);
            font-weight: bold;
        }
        
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .nav-tab {
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-tab:hover:not(:disabled) {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }
        
        .nav-tab.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }
        
        .nav-tab:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .content-section {
            background: rgba(26, 31, 58, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease-out;
        }
        
        .simulation-area {
            background: rgba(10, 14, 39, 0.8);
            border-radius: 12px;
            padding: 30px;
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .device-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }
        
        .device {
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .device:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .device.selected {
            border-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        
        .network-device {
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            position: relative;
        }
        
        .device-card {
            background: var(--secondary-bg);
            border: 3px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .network-device.selected .device-card {
            border-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            transform: scale(1.05);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .network-device.connected .device-card {
            border-color: var(--accent-blue);
        }
        
        .network-device.source .device-card {
            border-color: var(--accent-orange);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
        }
        
        .device-status {
            font-size: 0.85rem;
            margin-top: 5px;
            padding: 2px 8px;
            border-radius: 12px;
            background: rgba(239, 68, 68, 0.2);
            color: var(--error-red);
        }
        
        .device-status.online {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
        }
        
        .device-ports {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .port {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .connection-tutorial {
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid var(--accent-blue);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .connection-tutorial h3 {
            margin-bottom: 10px;
            color: var(--accent-blue);
        }
        
        .connection-tutorial ol {
            margin-left: 20px;
            color: var(--text-secondary);
        }
        
        .connection-tutorial li {
            margin: 5px 0;
        }
        
        .connection-modal {
            position: absolute;
            background: var(--secondary-bg);
            border: 2px solid var(--accent-blue);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            min-width: 300px;
        }
        
        .connection-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        
        .connection-option {
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .connection-option:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--accent-blue);
            transform: translateX(5px);
        }
        
        .connection-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .connection-option.disabled:hover {
            transform: none;
            background: rgba(59, 130, 246, 0.1);
        }
        
        .active-connections-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .connection-item {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .connection-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .connection-quality {
            display: flex;
            gap: 5px;
        }
        
        .quality-bar {
            width: 4px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        
        .quality-bar.active {
            background: var(--accent-green);
        }
        
        .quality-bar.medium {
            background: var(--accent-orange);
        }
        
        .quality-bar.poor {
            background: var(--error-red);
        }
        
        .connection-details {
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .detail-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .detail-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-blue);
        }
        
        .educational-panel {
            background: rgba(245, 158, 11, 0.1);
            border: 2px solid var(--accent-orange);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .learning-content {
            margin-top: 10px;
            line-height: 1.6;
        }
        
        .learning-content ul {
            margin: 10px 0 10px 20px;
        }
        
        .learning-content li {
            margin: 5px 0;
        }
        
        .connection-animation {
            position: absolute;
            pointer-events: none;
            z-index: 50;
        }
        
        .data-flow {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--accent-orange);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-orange);
            animation: dataFlow 2s linear infinite;
        }
        
        @keyframes dataFlow {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .connection-line {
            position: absolute;
            height: 3px;
            transform-origin: left center;
            pointer-events: none;
            z-index: 1;
        }
        
        .connection-line.ethernet {
            background: var(--ethernet-color);
            height: 4px;
        }
        
        .connection-line.wifi {
            background: repeating-linear-gradient(
                90deg,
                var(--wifi-color),
                var(--wifi-color) 10px,
                transparent 10px,
                transparent 20px
            );
            animation: wifiPulse 2s linear infinite;
        }
        .device-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }
        
        .router-position .device-icon,
        .test-device .device-icon,
        .central-router .device-icon {
            font-size: 3rem;
        }
        
        .device-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .device-info {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        @keyframes wifiPulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        @keyframes bluetoothPulse {
            0% { background-position: 0 0; }
            100% { background-position: 20px 0; }
        }
        
        .device-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .device-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .device-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .comparison-card {
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .comparison-card h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .feature-list {
            list-style: none;
        }
        
        .feature-list li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .feature-list .pro {
            color: var(--accent-green);
        }
        
        .feature-list .con {
            color: var(--error-red);
        }
        
        .scenario-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(16, 185, 129, 0.1));
            border: 2px solid var(--accent-blue);
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .scenario-requirements {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .scenario-requirements li {
            padding: 5px 0;
            color: var(--text-secondary);
        }
        
        .choice-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .choice-btn {
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            color: white;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .choice-btn:hover:not(:disabled) {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }
        
        .choice-btn.correct {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--accent-green);
            animation: correctPulse 0.5s ease-out;
        }
        
        .choice-btn.incorrect {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--error-red);
            animation: shake 0.5s ease-out;
        }
        
        .choice-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .quiz-container {
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .quiz-question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--accent-green);
        }
        
        .speed-meter {
            position: relative;
            height: 150px;
            margin: 20px 0;
        }
        
        .speed-bar {
            position: absolute;
            bottom: 0;
            width: 60px;
            background: linear-gradient(to top, var(--accent-blue), var(--accent-green));
            border-radius: 4px;
            transition: height 0.5s ease-out;
        }
        
        .speed-label {
            position: absolute;
            bottom: -25px;
            width: 60px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .interactive-demo {
            background: rgba(10, 14, 39, 0.6);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .network-canvas {
            position: relative;
            min-height: 500px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            margin: 20px 0;
            overflow: visible;
        }
        
        .data-packet {
            position: absolute;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, #fbbf24, #f59e0b);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.8);
            z-index: 15;
            pointer-events: none;
            transition: none;
        }
        
        .signal-wave {
            position: absolute;
            border: 2px solid var(--wifi-color);
            border-radius: 50%;
            opacity: 0;
            animation: signalWave 2s infinite;
        }
        
        @keyframes signalWave {
            0% {
                width: 20px;
                height: 20px;
                opacity: 1;
            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 0;
            }
        }
        
        .achievement-popup {
            position: fixed;
            top: 100px;
            right: -400px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #000;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: right 0.5s ease-out;
            z-index: 1000;
            max-width: 350px;
        }
        
        .achievement-popup.show {
            right: 20px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            height: 8px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
            transition: width 0.5s ease-out;
        }
        
        .hint-box {
            background: rgba(245, 158, 11, 0.1);
            border: 2px solid var(--accent-orange);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            display: none;
        }
        
        .hint-box.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        .btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover:not(:disabled) {
            background: var(--accent-green);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn:focus {
            outline: 3px solid rgba(59, 130, 246, 0.5);
            outline-offset: 2px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-blue);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        .lab-experiment-selector {
            margin-bottom: 30px;
        }
        
        .experiment-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .experiment-card {
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .experiment-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-blue);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .experiment-card.active {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .experiment-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .experiment-status {
            margin-top: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            background: var(--accent-blue);
            color: white;
        }
        
        .experiment-area {
            margin-top: 30px;
        }
        
        .experiment-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
        }
        
        .experiment-header {
            margin-bottom: 30px;
        }
        
        .experiment-setup {
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid var(--accent-blue);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .hypothesis-box {
            background: rgba(245, 158, 11, 0.1);
            border: 2px solid var(--accent-orange);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .ranking-inputs {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }
        
        .rank-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .rank-item span {
            min-width: 120px;
        }
        
        .rank-item select {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: white;
        }
        
        .experiment-workspace {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;

        // Event System
        class EventEmitter {
            constructor() {
                this.events = new Map();

            on(event, callback) {
                if (!this.events.has(event)) {
                    this.events.set(event, new Set());
                }
                this.events.get(event).add(callback);
                
                return () => this.off(event, callback);
            }
            
            off(event, callback) {
                if (this.events.has(event)) {
                    this.events.get(event).delete(callback);
                }
            }
            
            emit(event, data) {
                if (this.events.has(event)) {
                    this.events.get(event).forEach(callback => {
                        try {
                            callback(data);
                        } catch (error) {
                            console.error(`Error in event listener for ${event}:`, error);
                        }
                    });
                }
            }
            
            removeAllListeners() {

            }

                this.history.push({
                    timestamp: Date.now(),
                    changes: updates,

                });
                
                if (this.history.length > this.maxHistory) {

                this.emit('stateChange', { oldState, newState: this.state, changes: updates });

                if (this.type === CONNECTION_TYPES.ETHERNET) {
                    return 100; // Always perfect for wired
                }
                
                const maxRange = this.type === CONNECTION_TYPES.WIFI ? CONFIG.WIFI_RANGE : CONFIG.BLUETOOTH_RANGE;
                const quality = Math.max(0, 100 - (distance / maxRange) * 100);
                
                return Math.round(quality);
            }
            
            canConnect(distance) {
                if (this.type === CONNECTION_TYPES.ETHERNET) {
                    return true; // No distance limit for wired
                }
                
                const maxRange = this.type === CONNECTION_TYPES.WIFI ? CONFIG.WIFI_RANGE : CONFIG.BLUETOOTH_RANGE;
                return distance <= maxRange;
            }
        }

        // Animation Manager
        class AnimationManager {
            constructor() {
                this.animations = new Map();
                this.rafId = null;
                this.isRunning = false;
            }
            
            start() {
                if (this.isRunning) return;
                this.isRunning = true;
                this.animate();
            }
            
            stop() {
                this.isRunning = false;
                if (this.rafId) {
                    cancelAnimationFrame(this.rafId);
                    this.rafId = null;
                }
            }
            
            animate = () => {
                if (!this.isRunning) return;
                
                const now = performance.now();
                
                this.animations.forEach((animation, id) => {
                    if (animation.update(now)) {
                        this.animations.delete(id);
                    }
                });
                
                this.rafId = requestAnimationFrame(this.animate);
            }
            
            addAnimation(animation) {
                animation.startTime = performance.now();
                this.animations.set(animation.id, animation);
                
                if (!this.isRunning) {
                    this.start();
                }
            }
            
            createPacketAnimation(from, to, duration = CONFIG.ANIMATION_DURATION) {
                const packet = document.createElement('div');
                packet.className = 'data-packet';
                packet.style.position = 'absolute';
                
                // Find the container
                const container = document.getElementById('networkCanvas');
                if (!container) {
                    // Fallback to body if no container
                    document.body.appendChild(packet);
                } else {
                    container.appendChild(packet);
                    
                    // Adjust coordinates to be relative to container
                    const containerRect = container.getBoundingClientRect();
                    from = {
                        x: from.x - containerRect.left,
                        y: from.y - containerRect.top
                    };
                    to = {
                        x: to.x - containerRect.left,
                        y: to.y - containerRect.top
                    };
                }
                
                const animation = {
                    id: `packet_${Date.now()}`,
                    packet,
                    from,
                    to,
                    duration,
                    startTime: 0,
                    update: (now) => {
                        const elapsed = now - animation.startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        
                        const x = Utils.lerp(from.x, to.x, progress);
                        const y = Utils.lerp(from.y, to.y, progress);
                        
                        packet.style.left = `${x - 8}px`;
                        packet.style.top = `${y - 8}px`;
                        
                        if (progress >= 1) {
                            packet.remove();
                            return true;
                        }
                        
                        return false;
                    }
                };
                
                this.addAnimation(animation);
                return animation;
            }
            
            createSignalAnimation(element, type) {
                const wave = document.createElement('div');
                wave.className = 'signal-wave';
                element.appendChild(wave);
                
                const animation = {
                    id: `signal_${Date.now()}`,
                    element: wave,
                    type,
                    startTime: 0,
                    update: () => {
                        // CSS handles the animation
                        setTimeout(() => wave.remove(), 2000);
                        return true;
                    }
                };
                
                this.addAnimation(animation);
                return animation;
            }
        }

            createConnectionLine(from, to, type) {
                const line = document.createElement('div');
                line.className = `connection-line ${type}`;
                
                // Get the container that holds the devices
                const container = document.getElementById('networkCanvas');
                if (!container) return null;
                
                // Get positions relative to the container
                const containerRect = container.getBoundingClientRect();
                const fromRect = from.getBoundingClientRect();
                const toRect = to.getBoundingClientRect();
                
                // Calculate center points relative to container
                const fromX = fromRect.left + fromRect.width / 2 - containerRect.left;
                const fromY = fromRect.top + fromRect.height / 2 - containerRect.top;
                const toX = toRect.left + toRect.width / 2 - containerRect.left;
                const toY = toRect.top + toRect.height / 2 - containerRect.top;
                
                // Calculate line properties
                const distance = Math.sqrt(Math.pow(toX - fromX, 2) + Math.pow(toY - fromY, 2));
                const angle = Math.atan2(toY - fromY, toX - fromX) * 180 / Math.PI;
                
                // Set line styles
                line.style.position = 'absolute';
                line.style.width = `${distance}px`;
                line.style.left = `${fromX}px`;
                line.style.top = `${fromY}px`;
                line.style.transform = `rotate(${angle}deg)`;
                line.style.transformOrigin = '0 50%';
                line.style.zIndex = '1';
                
                // Add to container, not body
                container.appendChild(line);
                
                return line;
            }
        }
        
        // Quiz Manager
        class QuizManager extends EventEmitter {
            constructor(questions) {
                super();
                this.questions = [...questions];
                this.currentIndex = 0;
                this.score = 0;
                this.answers = [];
            }
            
            getCurrentQuestion() {
                return this.questions[this.currentIndex];
            }
            
            submitAnswer(answerIndex) {
                const question = this.getCurrentQuestion();
                const correct = answerIndex === question.correct;
                
                this.answers.push({
                    questionIndex: this.currentIndex,
                    answerIndex,
                    correct,
                    points: correct ? question.points : 0
                });
                
                if (correct) {
                    this.score += question.points;
                }
                
                this.emit('answerSubmitted', {
                    correct,
                    explanation: question.explanation,
                    points: question.points
                });
                
                return correct;
            }
            
            nextQuestion() {
                if (this.currentIndex < this.questions.length - 1) {
                    this.currentIndex++;
                    return true;
                }
                return false;
            }
            
            getResults() {
                const total = this.questions.reduce((sum, q) => sum + q.points, 0);
                const percentage = Math.round((this.score / total) * 100);
                const correct = this.answers.filter(a => a.correct).length;
                
                return {
                    score: this.score,
                    total,
                    percentage,
                    correct,
                    totalQuestions: this.questions.length
                };
            }
            
            reset() {
                this.currentIndex = 0;
                this.score = 0;
                this.answers = [];
            }
        }

            getAvailableConnections(fromId, toId) {
                const deviceCapabilities = {
                    router: { ethernet: true, wifi: true, bluetooth: false },
                    desktop: { ethernet: true, wifi: false, bluetooth: false },
                    laptop: { ethernet: true, wifi: true, bluetooth: true },
                    phone: { ethernet: false, wifi: true, bluetooth: true },
                    printer: { ethernet: true, wifi: true, bluetooth: false },
                    speaker: { ethernet: false, wifi: true, bluetooth: true }
                };
                
                const from = deviceCapabilities[fromId];
                const to = deviceCapabilities[toId];
                
                return {
                    ethernet: {
                        possible: from.ethernet && to.ethernet,
                        reason: !from.ethernet || !to.ethernet ? 'One or both devices lack Ethernet ports' : ''
                    },
                    wifi: {
                        possible: from.wifi && to.wifi && (fromId === 'router' || toId === 'router'),
                        reason: !from.wifi || !to.wifi ? 'One or both devices lack Wi-Fi' : 
                                (fromId !== 'router' && toId !== 'router' ? 'Wi-Fi requires a router' : '')
                    },
                    bluetooth: {
                        possible: from.bluetooth && to.bluetooth && fromId !== 'router' && toId !== 'router',
                        reason: !from.bluetooth || !to.bluetooth ? 'One or both devices lack Bluetooth' :
                                (fromId === 'router' || toId === 'router' ? 'Routers don\'t use Bluetooth' : '')
                    }

                const toCard = toDevice.querySelector('.device-card');
                const line = this.ui.createConnectionLine(fromCard || fromDevice, toCard || toDevice, type);

                    from: fromId,
                    to: toId,
                    type: type,
                    element: line,
                    quality: 100,
                    dataTransferred: 0
                };
                
                this.activeConnections.set(connectionId, connection);
                
                // Update device status
                fromDevice.querySelector('.device-status').textContent = 'Online';
                fromDevice.querySelector('.device-status').classList.add('online');
                toDevice.querySelector('.device-status').textContent = 'Online';

                                <div class="stat-label">Correct Answers</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${results.score}</div>
                                <div class="stat-label">Points Earned</div>
                            </div>
                        </div>
                        
                        ${results.percentage >= 80 ? `
                            <div class="achievement-popup show" style="position: static; margin: 20px auto;">
                                <h3>üèÜ Quiz Master!</h3>
                                <p>You scored 80% or higher!</p>
                            </div>
                        ` : ''}
                        
                        <div style="text-align: center; margin-top: 20px;">
                            <button class="btn" onclick="app.loadMode('lab')">
                                Try the Lab Next ‚Üí
                            </button>
                        </div>
                    </div>
                `;
                
                this.ui.loadContent(content);
                
                if (results.percentage >= 80) {
                    this.unlockAchievement('Quiz Master', 'Score 80% or higher on the connection quiz!');
                }
            }
            
            initializeLab() {
                this.labDevices = [];
                this.labConnections = [];
                this.updateLabStats();
            }
            
            addLabDevice(type) {
                const container = document.getElementById('labContainer');
                if (!container || this.labDevices.length >= CONFIG.MAX_DEVICES) return;
                
                const device = document.createElement('div');
                device.className = 'device';
                device.style.position = 'absolute';
                device.style.left = `${Math.random() * (container.offsetWidth - 100)}px`;
                device.style.top = `${Math.random() * (container.offsetHeight - 100)}px`;
                
                const icons = {
                    laptop: 'üíª',
                    phone: 'üì±',
                    iot: 'üîå'
                };
                
                device.innerHTML = `
                    <div class="device-icon">${icons[type]}</div>
                    <div class="device-name">${type}</div>
                `;
                
                container.appendChild(device);
                this.labDevices.push({ element: device, type });
                
                // Make draggable
                this.makeDraggable(device);
                
                this.updateLabStats();
                this.addScore(10);
            }
            
            makeDraggable(element) {
                let isDragging = false;
                let startX, startY, initialX, initialY;
                
                element.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    initialX = element.offsetLeft;
                    initialY = element.offsetTop;
                    element.style.zIndex = 1000;
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;
                    
                    element.style.left = `${initialX + dx}px`;
                    element.style.top = `${initialY + dy}px`;
                });
                
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    if (element) {
                        element.style.zIndex = '';
                    }
                });
            }
            
            simulateInterference() {
                // Add visual interference effect
                const container = document.getElementById('labContainer');
                if (!container) return;
                
                const interference = document.createElement('div');
                interference.style.cssText = `
                    position: absolute;
                    width: 100px;
                    height: 100px;
                    background: radial-gradient(circle, rgba(255,0,0,0.3), transparent);
                    border-radius: 50%;
                    left: ${Math.random() * (container.offsetWidth - 100)}px;
                    top: ${Math.random() * (container.offsetHeight - 100)}px;
                    animation: pulse 2s infinite;
                `;
                
                container.appendChild(interference);
                
                // Update network load
                const loadEl = document.getElementById('networkLoad');
                if (loadEl) {
                    const currentLoad = parseInt(loadEl.textContent) || 0;
                    loadEl.textContent = `${Math.min(100, currentLoad + 20)}%`;
                }
                
                // Update latency
                const latencyEl = document.getElementById('avgLatency');
                if (latencyEl) {
                    const currentLatency = parseInt(latencyEl.textContent) || 0;
                    latencyEl.textContent = `${currentLatency + 15}ms`;
                }
                
                setTimeout(() => interference.remove(), 5000);
            }
            
            clearLab() {
                const container = document.getElementById('labContainer');
                if (container) {
                    container.innerHTML = '';
                }
                
                this.labDevices = [];
                this.labConnections = [];
                this.updateLabStats();
            }
            
            updateLabStats() {
                const devicesEl = document.getElementById('activeDevices');
                if (devicesEl) {
                    devicesEl.textContent = this.labDevices.length;
                }
                
                const loadEl = document.getElementById('networkLoad');
                if (loadEl) {
                    const load = Math.min(100, this.labDevices.length * 15);
                    loadEl.textContent = `${load}%`;
                }
                
                const latencyEl = document.getElementById('avgLatency');
                if (latencyEl) {
                    const baseLatency = 5;
                    const additionalLatency = this.labDevices.length * 2;
                    latencyEl.textContent = `${baseLatency + additionalLatency}ms`;
                }
            }
            
            startChallenge() {
                // Challenge implementation would go here
                this.showMessage('Challenge mode coming soon! Keep exploring other modes to level up.');
            }
            
            addScore(points) {
                const currentState = this.state.getState();
                const newScore = currentState.score + points;
                const newLevel = Math.floor(newScore / 500) + 1;
                
                this.state.setState({
                    score: newScore,
                    level: newLevel,
                    progress: (newScore % 500) / 5
                });
                
                if (newLevel > currentState.level) {
                    this.showMessage(`Level Up! You're now level ${newLevel}!`);
                    this.unlockAchievement('Level Up', `Reached level ${newLevel}`);
                }
            }
            
            updateUI() {
                const state = this.state.getState();
                this.ui.updateScore(state.score);
                this.ui.updateLevel(state.level);
                this.ui.updateAchievements(state.achievements.length);
                this.ui.updateProgress(state.progress);
            }
            
            checkAchievements(state) {
                const achievements = [
                    {
                        id: 'first_connection',
                        name: 'First Connection',
                        description: 'Create your first network connection',
                        condition: () => this.connections.size > 0
                    },
                    {
                        id: 'all_types',
                        name: 'Connection Expert',
                        description: 'Try all three connection types',
                        condition: () => {
                            const explored = state.connectionsExplored;
                            return explored.ethernet && explored.wifi && explored.bluetooth;
                        }
                    },
                    {
                        id: 'scenario_master',
                        name: 'Scenario Master',
                        description: 'Complete all scenarios',
                        condition: () => this.currentScenarioIndex >= SCENARIOS.length
                    }
                ];
                
                achievements.forEach(achievement => {
                    if (!state.achievements.includes(achievement.id) && achievement.condition()) {
                        this.unlockAchievement(achievement.name, achievement.description);
                    }
                });
            }
            
            unlockAchievement(name, description) {
                const state = this.state.getState();
                if (!state.achievements.includes(name)) {
                    this.state.setState({
                        achievements: [...state.achievements, name]
                    });
                    this.ui.showAchievement(name, description);
                    this.addScore(100);
                }
            }
            
            showMessage(message) {
                // Create temporary message element
                const msgEl = document.createElement('div');
                msgEl.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: var(--secondary-bg);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 8px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                    z-index: 1000;
                    animation: fadeIn 0.3s ease-out;
                `;
                msgEl.textContent = message;
                document.body.appendChild(msgEl);
                
                setTimeout(() => {
                    msgEl.style.animation = 'fadeOut 0.3s ease-out';
                    setTimeout(() => msgEl.remove(), 300);
                }, 3000);
            }
            
            updateConnectionLines() {
                // Update all active connection line positions
                if (this.activeConnections && this.activeConnections.size > 0) {
                    this.activeConnections.forEach(connection => {
                        if (connection.element) {
                            connection.element.remove();
                            
                            const fromEl = document.querySelector(`[data-device-id="${connection.from}"]`);
                            const toEl = document.querySelector(`[data-device-id="${connection.to}"]`);
                            
                            if (fromEl && toEl) {
                                const fromCard = fromEl.querySelector('.device-card');
                                const toCard = toEl.querySelector('.device-card');
                                connection.element = this.ui.createConnectionLine(
                                    fromCard || fromEl, 
                                    toCard || toEl, 
                                    connection.type
                                );
                            }
                        }
                    });
                } else if (this.connections && this.connections.size > 0) {
                    // Fallback for other modes
                    this.connections.forEach(connection => {
                        if (connection.element) {
                            connection.element.remove();
                            
                            const fromEl = document.getElementById(`device-${connection.from.id}`);
                            const toEl = document.getElementById(`device-${connection.to.id}`);
                            
                            if (fromEl && toEl) {
                                connection.element = this.ui.createConnectionLine(fromEl, toEl, connection.type);
                            }
                        }
                    });
                }
            }
            
            onContentLoaded() {
                // Re-bind any dynamic event handlers after content loads
                // This is handled by inline onclick for simplicity in this demo
            }
            
            destroy() {
                this.animationManager.stop();
                this.ui.removeAllListeners();
                this.state.removeAllListeners();
                this.removeAllListeners();
            }
        }
        
        // Global app instance
        let app;
        
        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', () => {
            app = new ConnectionModesSimulator();
            
            // Make app methods available globally for onclick handlers
            window.app = app;
        });
        
        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            if (app) {
                app.destroy();
            }
        });
        
        // Add fade out animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
            
            @keyframes pulse {
                0%, 100% { opacity: 0.3; }
                50% { opacity: 0.6; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
